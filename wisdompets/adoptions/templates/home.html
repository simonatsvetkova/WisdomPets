<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% for pet in pets %}
    <div class="petname">
        <a href="{% url 'pet_detail' pet.id %}">
            <h3>{{ pet.name }}</h3>
        </a>
        <p>{{ pet.species }}</p>
        {% if pet.breed %}
            <p>Breed: {{ pet.breed }}</p>
        {% endif %}
    <p class="hidden">{{ pet.description }}</p>
    </div>
{% endfor %}
</body>
</html>
